<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="/favicon.png">
        <title>HON</title>
        <style>
            @keyframes h-mov {
                0% {
                    margin-left: calc(50vw - 498px/2);
                }
                25% {
                    margin-left: calc(100vw - 498px);
                }
                50% {
                    margin-left: calc(50vw - 498px/2);
                }
                75% {
                    margin-left: 0;
                }
                100% {
                    margin-left: calc(50vw - 498px/2);
                }
            }

            @keyframes v-mov {
                0% {
                    margin-top: calc(50vh - 277px/2);
                }
                25% {
                    margin-top: calc(100vh - 277px);
                }
                50% {
                    margin-top: calc(50vh - 277px/2);
                }
                75% {
                    margin-top: 0;
                }
                100% {
                    margin-top: calc(50vh - 277px/2);
                }
            }

            @keyframes c-mov {
                0% {
                    filter: hue-rotate(0deg);
                }
                100% {
                    filter: hue-rotate(360deg);
                }
            }

            body {
                margin: 0;
                padding: 0;
                background-color: #222;
            }

            .fish-container {
                width: 498px;
                height: 277px;
                margin-left: calc(50vw - 498px/2);
                margin-top: calc(50vh - 277px/2);
                animation-name: h-mov, v-mov, c-mov;
                animation-delay: 3.6s;
                animation-duration: 17s, 13s, 10s;
                animation-iteration-count: infinite;
                animation-timing-function: linear;
            }

            .fish {
                width: 100%;
                height: 100%;
                border-radius: 10%;
            }

            @media only screen and (max-width: 600px) {

                @keyframes h-mov {
                    0% {
                        margin-left: calc(50vw - 249px/2);
                    }
                    25% {
                        margin-left: calc(100vw - 249px);
                    }
                    50% {
                        margin-left: calc(50vw - 249px/2);
                    }
                    75% {
                        margin-left: 0;
                    }
                    100% {
                        margin-left: calc(50vw - 249px/2);
                    }
                }

                @keyframes v-mov {
                    0% {
                        margin-top: calc(50vh - 139px/2);
                    }
                    25% {
                        margin-top: calc(100vh - 139px);
                    }
                    50% {
                        margin-top: calc(50vh - 139px/2);
                    }
                    75% {
                        margin-top: 0;
                    }
                    100% {
                        margin-top: calc(50vh - 139px/2);
                    }
                }

                .fish-container {
                    width: 249px;
                    height: 139px;
                    margin-left: calc(50vw - 249px/2);
                    margin-top: calc(50vh - 139px/2);
                }
            }
        </style>
    </head>
    <body>
        <div class="fish-container">
            <a href="https://hon.network"><img class="fish" src="fish.gif" alt="Fish huh."></a>
        </div>
    </body>
</html>
